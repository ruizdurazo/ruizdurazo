      if (posts) {

        //   '<hr class="sep" />' +
        //   '<h2>Blog</h2>' +

        //   <!-- <div class="blog-post">
        //   <hr class="sep sep-blog">
        //   <a href="#" class="media-post">
        //     <img src="/assets/images/name.jpg" alt="">

        //     <div class="text">
        //       <span class="title">Title</span>
        //       <span class="description">Description.</span>
        //     </div>
        //   </a>
        // </div> -->
        //   <!-- <div class="blog-post">
        //   <hr class="sep sep-blog">
        //   <a href="#" class="text-post">
        //     <small class="date">DATE</small>
        //     <div class="text">
        //       <span class="title">Title</span>
        //     </div>
        //   </a>
        // </div> -->
        // '</div>' +

        posts.forEach(post => {
          fetch('/blog/' + post.folder + '/index.md')
            .then(response => response.text())
            .then(text => {
              // Clear blogPost object
              let blogPost = {}

              // Check if document has 'meta'
              if (text.startsWith('---')) {
                let m = /---[^]*?---/
                let meta = text.match(m)
                if (meta) {
                  // If meta found, split on new lines
                  let me = meta[0].trim().split('\n')
                  me.shift()
                  me.pop()
                  // Iterate through meta properties
                  me.forEach(prop => {
                    if (prop.startsWith('title:')) {
                      // Title
                      blogPost.title = prop.split(':')[1].trim()
                    } else if (prop.startsWith('date:')) {
                      // Date
                      blogPost.date = new Date(prop.split(':')[1].trim())
                    } else if (prop.startsWith('description_short:')) {
                      // Short Description
                      blogPost.description_short = prop.split(':')[1].trim()
                    } else if (prop.startsWith('description_long:')) {
                      // Long Description
                      blogPost.description_long = prop.split(':')[1].trim()
                    } else if (prop.startsWith('image:')) {
                      // Image
                      blogPost.image = prop.split(':')[1].trim()
                    } else if (prop.startsWith('image_alt:')) {
                      // Image alt
                      blogPost.image_alt = prop.split(':')[1].trim()
                    } else if (prop.startsWith('highlight:')) {
                      // Highlight
                      blogPost.highlight = prop.split(':')[1].trim()
                    } else if (prop.startsWith('author_name:')) {
                      // Author Name
                      blogPost.author_name = prop.split(':')[1].trim()
                    } else if (prop.startsWith('author_email:')) {
                      // Author Email
                      blogPost.author_email = prop.split(':')[1].trim()
                    } else if (prop.startsWith('author_twitter:')) {
                      // Author Twitter
                      blogPost.author_twitter = prop.split(':')[1].trim()
                    }
                  })

                  // Once 'blogPost' props are found, create html elements...
                  if (blogPost.image) {
                    // Media post
                    document.getElementById('blog-posts').innerHTML +=
                      '<div class="blog-post" id="' +
                      post.folder +
                      '">' +
                      // '<hr class="sep sep-blog">' +
                      '<a href="/blog/' +
                      post.folder +
                      '" class="media-post">' +
                      // '<img src="/blog/' + post + '/assets/images/' + blogPost.image + '" alt="' + blogPost.image_alt + '">' +
                      '<img src="' +
                      blogPost.image +
                      '" alt="' +
                      blogPost.image_alt +
                      '">' +
                      // '<hr class="sep sep-blog">' +
                      '<small class="date">' +
                      blogPost.date.getFullYear() +
                      ' ' +
                      new Intl.DateTimeFormat('en-US', { month: 'long' }).format(blogPost.date).toUpperCase() +
                      ' ' +
                      blogPost.date.getDate() +
                      ' ' +
                      '</small>' +
                      '<div class="text">' +
                      '<span class="title">' +
                      blogPost.title +
                      '</span>' +
                      '<span class="description">' +
                      blogPost.description_short +
                      '</span>' +
                      '</div>' +
                      '</a>' +
                      '</div>'
                    //     <img src="/assets/images/name.jpg" alt="">
                  } else {
                    // Text post
                    document.getElementById('blog-posts').innerHTML +=
                      '<div class="blog-post" id="' +
                      post.folder +
                      '">' +
                      '<hr class="sep-blog">' +
                      '<a href="/blog/' +
                      post.folder +
                      '" class="text-post">' +
                      // '<small class="date">' + Intl.DateTimeFormat('en-US', date_options).format(blogPost.date) + '</small>' +
                      // '<hr class="sep-blog">' +
                      '<small class="date">' +
                      new Date(blogPost.date).getFullYear() +
                      ' ' +
                      new Intl.DateTimeFormat('en-US', { month: 'long' }).format(blogPost.date).toUpperCase() +
                      ' ' +
                      new Date(blogPost.date).getDate() +
                      ' ' +
                      '</small>' +
                      '<div class="text">' +
                      '<span class="title">' +
                      blogPost.title +
                      '</span>' +
                      '</div>' +
                      '</a>' +
                      '</div>'
                  }
                }
              }
            })
        })
      }

    <script>
      var yyyy = new Date()
      document.getElementById('copyright').innerHTML = '© ' + yyyy.getFullYear() + ' Enrique Ruiz Durazo'

      // List of strings to cycle through
      const words = ["I'm <u>Enrique</u>.", 'I write <u>code</u>.', 'I analyze <u>data</u>.', 'I <u>design</u> stuff.']

      // Get location to render, number of words
      const word_element = $('#slideshow-anim')
      let word_count = words.length

      // Animation settings
      let anim_delay = 3500 //ms
      let anim_duration = 500 //ms
      let num = 0 // counter

      // Animation function
      $(document).ready(function() {
        setInterval(function() {
          num++
          word_element.fadeOut(anim_duration, function() {
            word_element.html(words[num % word_count]).fadeIn(anim_duration)
          })
        }, anim_delay)
      })
    </script>
