        posts.forEach((post) => {
          // fetch('/blog/' + post.folder + '/index.md') :(
          fetch(
            'https://raw.githubusercontent.com/ruizdurazo/ruizdurazo/master/blog/' +
              post.folder +
              '/index.md'
          )
            .then((response) => response.text())
            .then((text) => {
              // Clear blogPost object
              let blogPost = {}

              // Check if document has 'meta'
              if (text.startsWith('---')) {
                let m = /---[^]*?---/
                let meta = text.match(m)
                if (meta) {
                  // If meta found, split on new lines
                  let me = meta[0].trim().split('\n')
                  me.shift()
                  me.pop()
                  // Iterate through meta properties
                  me.forEach((prop) => {
                    if (prop.startsWith('title:')) {
                      // Title
                      blogPost.title = prop.split(':')[1].trim()
                    } else if (prop.startsWith('date:')) {
                      // Date
                      blogPost.date = new Date(prop.split(':')[1].trim())
                    } else if (prop.startsWith('description_short:')) {
                      // Short Description
                      blogPost.description_short = prop.split(':')[1].trim()
                    } else if (prop.startsWith('description_long:')) {
                      // Long Description
                      blogPost.description_long = prop.split(':')[1].trim()
                    } else if (prop.startsWith('image:')) {
                      // Image
                      blogPost.image = prop.split(':')[1].trim()
                    } else if (prop.startsWith('image_alt:')) {
                      // Image alt
                      blogPost.image_alt = prop.split(':')[1].trim()
                    } else if (prop.startsWith('highlight:')) {
                      // Highlight
                      blogPost.highlight = prop.split(':')[1].trim()
                    } else if (prop.startsWith('author_name:')) {
                      // Author Name
                      blogPost.author_name = prop.split(':')[1].trim()
                    } else if (prop.startsWith('author_email:')) {
                      // Author Email
                      blogPost.author_email = prop.split(':')[1].trim()
                    } else if (prop.startsWith('author_twitter:')) {
                      // Author Twitter
                      blogPost.author_twitter = prop.split(':')[1].trim()
                    }
                  })

                  // Once 'blogPost' props are found, create html elements...
                  if (post.thumbnail) {
                    // /!\ Must remove x child and place in x index to replace placeholder content

                    // Media post
                    document.getElementById('blog-posts').innerHTML +=
                      '<article class="blog-post" id="' +
                      post.folder +
                      '">' +
                      // '<hr class="sep sep-blog">' +
                      '<a href="/blog/' +
                      post.folder +
                      '" class="media-post">' +
                      // '<img src="/blog/' + post + '/assets/images/' + blogPost.image + '" alt="' + blogPost.image_alt + '">' +
                      '<img src="' +
                      blogPost.image +
                      '" alt="' +
                      blogPost.image_alt +
                      '">' +
                      // '<hr class="sep sep-blog">' +
                      '<small class="date">' +
                      blogPost.date.getFullYear() +
                      ' ' +
                      new Intl.DateTimeFormat('en-US', { month: 'long' })
                        .format(blogPost.date)
                        .toUpperCase() +
                      ' ' +
                      blogPost.date.getDate() +
                      ' ' +
                      '</small>' +
                      '<div class="text">' +
                      '<span class="title">' +
                      blogPost.title +
                      '</span>' +
                      '<span class="description">' +
                      blogPost.description_short +
                      '</span>' +
                      '</div>' +
                      '</a>' +
                      '</article>'
                  } else {
                    // Text post
                    document.getElementById('blog-posts').innerHTML +=
                      '<article class="blog-post" id="' +
                      post.folder +
                      '">' +
                      '<hr class="sep-blog">' +
                      '<a href="/blog/' +
                      post.folder +
                      '" class="blog-post-default">' +
                      '<div class="date-title-desc">' +
                      '<small class="date">' +
                      new Date(blogPost.date).getFullYear() +
                      ' ' +
                      new Intl.DateTimeFormat('en-US', { month: 'long' })
                        .format(blogPost.date)
                        .toUpperCase() +
                      ' ' +
                      new Date(blogPost.date).getDate() +
                      ' ' +
                      '</small>' +
                      '<div class="title-desc">' +
                      '<span class="title">' +
                      blogPost.title +
                      '</span>' +
                      '</div>' +
                      '</div>' +
                      '</a>' +
                      '</article>'
                  }
                }
              }
            })
        })
      }

          for (let i = 0; i < children.length; i++) {
            children[i].style.color = '#fff'
          }
        }
        document.getElementById('more--count').innerHTML =
          slideNo + 1 + '<span id="more--slash">/</span>' + learnMore.length
      }

      // back
      const back = () => {
        document.getElementById('more--back').blur()
        //
        slideNo -= 1
        if (slideNo < 0) {
          slideNo = learnMore.length - 1
        }
        updateSlides()
      }

      // next
      const next = () => {
        document.getElementById('more--next').blur()
        //
        slideNo += 1
        if (slideNo >= learnMore.length) {
          slideNo = 0
        }
        updateSlides()
      }

      // keystrokes
      document.addEventListener(
        'keydown',
        (event) => {
          // left
          if (event.keyCode === 37 || event.code === 'ArrowLeft') {
            back()
            // right
          } else if (event.keyCode === 39 || event.code === 'ArrowRight') {
            next()
            // escape
          } else if (event.keyCode === 27 || event.code === 'Enter') {

                // Disable site overflow

                // Begin shrinking circle animation
